<head>
    <meta charset="utf-8">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl bg-white p-0">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
    <a href="index.html" class="navbar-brand p-0">
        <h1 class="text-primary m-0">
            <i class="fa fa-utensils me-3"></i>Restoran
        </h1>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0 pe-4">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="service.html" class="nav-item nav-link">Service</a>
            <a href="menu.html" class="nav-item nav-link">Menu</a>
            <a href="booking.html" class="nav-item nav-link active">Booking</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
        <a href="booking.html" class="btn btn-primary py-2 px-4">Book A Table</a>
    </div>
</nav>

<!-- HERO -->
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3">Booking</h1>
    </div>
</div>

<!-- BOOKING FORM -->
<div class="container-xxl py-5 px-0">
    <div class="row g-0">
        <div class="col-md-6">
            <img src="img/about-1.jpg" class="img-fluid h-100" alt="">
        </div>

        <div class="col-md-6 bg-dark d-flex align-items-center">
            <div class="p-5 w-100">
                <h5 class="text-primary">Reservation</h5>
                <h1 class="text-white mb-4">Book A Table Online</h1>

                <!-- FORM (IDs MUST MATCH) -->
                <form id="bookingForm">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name"
                                   placeholder="Your Name" required>
                        </div>

                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email"
                                   placeholder="Your Email" required>
                        </div>

                        <div class="col-md-6">
                            <input type="datetime-local" class="form-control"
                                   id="datetime" required>
                        </div>

                        <div class="col-md-6">
                            <select class="form-select" id="people" required>
                                <option value="">No of People</option>
                                <option value="1">1 Person</option>
                                <option value="2">2 People</option>
                                <option value="3">3 People</option>
                                <option value="4">4 People</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <textarea class="form-control" id="message"
                                      placeholder="Special Request"></textarea>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">
                                BOOK NOW
                            </button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="container-fluid bg-dark text-light footer pt-5 mt-5">
    <div class="container text-center py-4">
        &copy; Restoran. All Rights Reserved.
    </div>
</div>

</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FRONTEND → AZURE FUNCTION -->
<script>
document.getElementById("bookingForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const bookingData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        datetime: document.getElementById("datetime").value,
        people: document.getElementById("people").value,
        message: document.getElementById("message").value
    };

    try {
        const response = await fetch(
            "https://restaurant-booking-api-cnasbbhmc4d9aja8.centralindia-01.azurewebsites.net/api/book_table",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(bookingData)
            }
        );

        if (!response.ok) {
            throw new Error("Backend error");
        }

        const result = await response.json();

        alert("✅ Table booked successfully!");
        console.log("Saved:", result);
        document.getElementById("bookingForm").reset();

    } catch (error) {
        console.error(error);
        alert("❌ Cannot connect to backend");
    }
});
</script>

</body>
</html>
